<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Notas UNP | Calcular Notas</title>

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default nav-menu">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">Notas UNP</a>
                </div>              
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body" id="panel-calcular-nota">
                            <div class="form-group">
                                <label for="forNotaN1">Nota N1:</label>
                                <input type="number" class="form-control" id="inputNotaN1" placeholder="Digite sua nota da N1...">
                            </div>

                            <div class="form-group">
                                <label for="forNotaN2">Nota N2:</label>
                                <input type="number" class="form-control" id="inputNotaN2" placeholder="Digite sua nota da N2...">
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-default link-panel" onclick="calcularNotas()">Calcular</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <script src="../js/script_calcular_notas.js"></script>
    </body>
</html>
